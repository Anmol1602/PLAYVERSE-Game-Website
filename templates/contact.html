{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="bg-gradient-to-r from-blue-50 to-blue-100 py-12">
    <div class="container mx-auto px-8 py-6 bg-white rounded-xl shadow-lg">
        <h1 class="text-4xl font-extrabold text-center text-blue-600 mb-6">Contact Us</h1>
        <p class="text-lg text-center text-gray-700 mb-8">
            We'd love to hear from you. Fill out the form below to get in touch with us.
        </p>
        
        <form method="POST" action="{{ url_for('contact') }}" class="space-y-6">
            <div class="flex flex-col lg:flex-row gap-6">
                <div class="w-full lg:w-1/2">
                    <label for="name" class="block text-lg font-medium text-gray-800 mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-5 py-3 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 hover:border-blue-400 focus:outline-none shadow-sm">
                </div>
                <div class="w-full lg:w-1/2">
                    <label for="email" class="block text-lg font-medium text-gray-800 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-5 py-3 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 hover:border-blue-400 focus:outline-none shadow-sm">
                </div>
            </div>

            <div>
                <label for="subject" class="block text-lg font-medium text-gray-800 mb-2">Subject</label>
                <input type="text" id="subject" name="subject" required
                    class="w-full px-5 py-3 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 hover:border-blue-400 focus:outline-none shadow-sm">
            </div>

            <div>
                <label for="message" class="block text-lg font-medium text-gray-800 mb-2">Message</label>
                <textarea id="message" name="message" rows="5" required
                    class="w-full px-5 py-3 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 hover:border-blue-400 focus:outline-none shadow-sm"></textarea>
            </div>

            <div class="text-center">
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition duration-300">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
