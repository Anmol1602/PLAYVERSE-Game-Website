{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Edit Profile</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required
                       class="mt-1 block w-full px-4 py-2 border rounded shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required
                       class="mt-1 block w-full px-4 py-2 border rounded shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <textarea id="address" name="address" rows="4" class="mt-1 block w-full px-4 py-2 border rounded shadow-sm focus:ring-blue-500 focus:border-blue-500">{{ user.address }}</textarea>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required
                       class="mt-1 block w-full px-4 py-2 border rounded shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock %}
